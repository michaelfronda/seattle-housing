<!doctype html>
<html lang="en">

<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
        <title>Fronda's Regression Model</title>
      </head>

<body>

    <div>
        <h1>Seattle Housing Prediction</h1>
        <p>
            <b>Enter in <strong>ALL</strong> of the following information:</b>
        </p>
    </div>
    <div>
        <!-- {{ url_for('predict') }} -->
        <form method="POST" action="{{ url_for('predict') }} ">
            <label>Bedrooms</label>
            <div class="input-group">
                <input type="number" class="input-group-field" name="bedrooms" required>
            </div>
            <label>Bathrooms</label>
            <div class="input-group">
                <input type="number" class="input-group-field" name="bathrooms" required>
            </div>
            <label>Waterfront: 0 = No, 1 = Yes</label>
            <div class="input-group">
                <input type="number" class="input-group-field" name="waterfront" required>
            </div>
            <label>View: 0 = No, 1 = Yes</label>
            <div class="input-group">
                <input type="number" class="input-group-field" name="view" required>
            </div>
            <label>Grade: 0 Fixer upper to 2 Prestine</label>
            <div class="input-group">
                <input type="number" class="input-group-field" name="grade" required>

            </div>
            <label>Longitude</label>
            <div class="input-group">
                <input type="decimal" class="input-group-field" name="long" required>
            </div>
            <label>Latitude</label>
            <div class="input-group">
                <input type="decimal" class="input-group-field" name="lat" required>
            </div>
            <label>Square feet of Living Space</label>
            <div class="input-group">
                <input type="decimal" class="input-group-field" name="sqft_living" required>
            </div>
            <button type="reset">Clear</button>
            <button type="submit">Predict</button>
        </form>
    </div>
    <br>
    <div>
        <h2>Prediction</h2>
        {{ pred_price }}
    </div>
</body>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
